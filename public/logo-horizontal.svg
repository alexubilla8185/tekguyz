<svg width="300" height="80" viewBox="0 0 300 80" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background badge -->
  <rect x="10" y="10" width="280" height="60" rx="30" fill="url(#backgroundGradient)" opacity="0.1" />
  
  <!-- Icon group -->
  <g transform="translate(25, 20)">
    <!-- Code bracket -->
    <path d="M8 12L4 16L8 20M16 12L20 16L16 20" stroke="url(#orangeGradient)" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" />
    
    <!-- Sun rays -->
    <g transform="translate(35, 0)">
      <circle cx="12" cy="12" r="6" fill="url(#yellowGradient)" />
      <path d="M12 2V4M12 20V22M22 12H20M4 12H2M19.07 4.93L17.66 6.34M6.34 17.66L4.93 19.07M19.07 19.07L17.66 17.66M6.34 6.34L4.93 4.93" stroke="url(#yellowGradient)" stroke-width="2" stroke-linecap="round" />
    </g>
    
    <!-- Palm tree -->
    <g transform="translate(70, 0)">
      <path d="M12 20V24M8 8C8 6 10 4 12 4S16 6 16 8M6 12C4 12 2 10 2 8S4 4 6 4M18 12C20 12 22 10 22 8S20 4 18 4" stroke="url(#greenGradient)" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" />
      <line x1="12" y1="16" x2="12" y2="24" stroke="url(#greenGradient)" stroke-width="3" stroke-linecap="round" />
    </g>
  </g>
  
  <!-- TEKGUYZ text -->
  <text x="140" y="50" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="url(#textGradient)">TEKGUYZ</text>
  
  <!-- Tagline -->
  <text x="140" y="65" font-family="Arial, sans-serif" font-size="10" fill="url(#subtextGradient)">Tech Consulting & DevOps Solutions</text>
  
  <!-- Gradient definitions -->
  <defs>
    <linearGradient id="backgroundGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f97316;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ec4899;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#eab308;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="orangeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f97316;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ea580c;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="yellowGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#eab308;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ca8a04;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="greenGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22c55e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16a34a;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f97316;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ec4899;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#eab308;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="subtextGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#9ca3af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6b7280;stop-opacity:1" />
    </linearGradient>
