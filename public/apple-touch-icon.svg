<svg width="180" height="180" viewBox="0 0 180 180" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with rounded corners for iOS -->
  <rect width="180" height="180" rx="40" fill="url(#gradient)" />
  
  <!-- TG letters centered -->
  <text x="90" y="110" font-family="Arial, sans-serif" font-size="72" font-weight="bold" text-anchor="middle" fill="white">TG</text>
  
  <!-- Small decorative elements -->
  <circle cx="45" cy="45" r="8" fill="white" opacity="0.3" />
  <circle cx="135" cy="45" r="6" fill="white" opacity="0.2" />
  <circle cx="45" cy="135" r="6" fill="white" opacity="0.2" />
  <circle cx="135" cy="135" r="8" fill="white" opacity="0.3" />
  
  <!-- Gradient definition -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f97316;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#ec4899;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#eab308;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f97316;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>